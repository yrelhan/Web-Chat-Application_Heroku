<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
	<link rel="icon" href="/img/favicon.png">
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<div class="chat">

		<div id="sidebar" class="chat__sidebar">
			<div id="sidebar-users" class="chat__sidebar__1">
			</div>

			<div id="sidebar-room" class="chat__sidebar__2">
			</div>
		</div>

		<div class="chat__main">
			<div id="messages" class="chat__messages"></div>

			<div class="compose">
        			<form id="message-form">
                			<input name="message" placeholder="Message" required autocomplete="off">
                			<button>Send</button>
        			</form>
        			<button id="send-location">Send Location</button>
			</div>
		</div>
	</div>

	<script id="sidebarusers-template" type="text/html">
		<h2 class="room-title">Room:</h2>
		<h2 class="room-title-1">{{room}}</h2>	
		<h3 class="list-title">Users</h3>
		<ul class="users">
			{{#users}} <!-- This is how you access an array -->
				<li>{{username}}</li>
			{{/users}}
		</ul>
	</script>

	<script id="sidebarroom-template" type="text/html">
		<h3 class="room-title">Active Rooms</h3>
		<h3 class="sub-title">Double Click the room name to change rooms</h3>
                <ul class="rooms">
                        {{#rooms}} <!-- This is how you access an array -->
                               <p><li>{{room}}</li>  -  ({{count}})</p>
                        {{/rooms}}
                </ul>

	</script>


	<script id="message-template" type="text/html">
	<!-- Even though we are using script tags, this is not an actual JS script, but is more like a defacto technique for including templates in a page. Normally script tags block all processing when rendering a page. But here the template has a type="text/html", which effectively tricks the browser into not processing it like a normal JavaScript block -->
		<div class="message">
			<p>
				<span class="message__name">{{username}}</span>
				<span class="message__meta">{{createdAt}}</span>
			</p>
			<p>{{message}}</p>
		</div>
	</script>

	<script id="location-template" type="text/html">
		<div class="messsage">
			<p>
                                <span class="message__name">{{username}}</span>
                                <span class="message__meta">{{createdAt}}</span>
                        </p>

			<p><a href="{{url}}" target="_blank">My current location</a></p>
		</div>
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    	<script src="/socket.io/socket.io.js"></script> <!--This not something we create, but b/c we have configured our server with socket io, this gets automatically created for client side -->
    	<script src="./js/chat.js"></script>
</body>
</html>
